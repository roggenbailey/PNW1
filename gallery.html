<!DOCTYPE html>
<!-- This website template was created by: Bailey Roggen-->
<html lang="en">
<head>
	<title>PNW Travel Guide</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/styles1.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>

	<div id="container">

		<!-- Use the header area for the website name or logo-->
		<header>
			<a href="index.html"><img id="logo" src="images/pnw_logo.png" alt="pnw logo"></a>
		</header>
		
		<!-- Use the nav area to add hyperlinks to other pages within the website-->
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li> 
				<li><a href="places.html">Places</a></li> 
				<li><a href="gallery.html">Gallery</a></li>
			</ul>
		</nav>
		
		<!-- Use the main area to add the main content of the webpage-->
		<main>
		
		<div class="filter-buttons">
			<button class="filter-btn" data-filter="all">Show All</button>
			<button class="filter-btn" data-filter="deception">Deception Pass</button>
			<button class="filter-btn" data-filter="seattle">Seattle</button>
			<button class="filter-btn" data-filter="leavenworth">Leavenworth</button>
			<button class="filter-btn" data-filter="christmas">Christmas</button>
			<button class="filter-btn" data-filter="market">Market</button>
		</div>
		
		<div class="gallery tablet-desktop" data-category="Deception Pass Bridge">
			<img class="equip" src="images/deception1.jpg" alt="Deception Pass Bridge" height="285px" width="575px" data-tags="deception,bridge">
			<img class="equip" src="images/deception2.jpg" alt="Deception Pass Bridge" height="285px" width="575px" data-tags="deception,bridge">
			<img class="equip" src="images/deception3.jpg" alt="Deception Pass Bridge" height="285px" width="575px" data-tags="deception,bridge">
		</div>

		<div class="gallery tablet-desktop" data-category="Seattle">
			<img class="equip" src="images/seattle1.jpg" alt="Pikes Place Market" height="285px" width="575px" data-tags="seattle,market">
			<img class="equip" src="images/seattle2.jpg" alt="Seattle Art Museum" height="285px" width="575px" data-tags="seattle,museum">
			<img class="equip" src="images/seattle3.jpg" alt="Seattle Gum Wall" height="285px" width="575px" data-tags="seattle,wall">
		</div>

		<div class="gallery tablet-desktop" data-category="Leavenworth">
			<img class="equip" src="images/leavenworth1.jpg" alt="Leavenworth during Christmas" height="285px" width="575px" data-tags="leavenworth,christmas">
			<img class="equip" src="images/leavenworth2.jpg" alt="Leavenworth street view" height="285px" width="575px" data-tags="leavenworth,street">
			<img class="equip" src="images/leavenworth3.jpg" alt="Leavenworth during Christmas" height="285px" width="575px" data-tags="leavenworth,christmas">
		</div>
		
		</main>

		<script>
			const filterButtons = document.querySelectorAll('.filter-btn');

			filterButtons.forEach(button => {
				button.addEventListener('click', function () {
					const filterValue = this.getAttribute('data-filter');

					const allImages = document.querySelectorAll('.gallery img');

					allImages.forEach(image => {
						const tags = image.getAttribute('data-tags').split(',');
						if (filterValue === 'all' || tags.includes(filterValue)) {
							image.style.display = 'block';
						} else {
							image.style.display = 'none';
						}
					});
				});
			});
		</script>
		
		<!--Use the footer area to add webpage footer content-->
		<footer>
			<p>&copy; Copyright 2024. All Rights Reserved.</p>
		<p><a href="mailto:pnwguide@travel.net">pnwguide@travel.net</a></p>
		</footer>
	
	</div>

	<script src="css/jquery-3.7.1.min.js"></script>
	<script src="css/javaScript.js"></script>
	
</body>
</html>
